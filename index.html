<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مكتب الأخوين للخدمات التقنية</title>
    <style>
        :root {
            --primary: #2c3e50;
            --accent: #3498db;
            --bg: #f4f7f6;
        }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: var(--bg); margin: 0; padding: 0; }
        
        /* تصميم الهيدر والأقسام */
        .header { background: var(--primary); color: white; padding: 20px; text-align: center; }
        
        .services-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            padding: 40px 20px;
            max-width: 1000px;
            margin: auto;
        }

        .service-card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            transition: transform 0.3s;
        }
        .service-card:hover { transform: translateY(-10px); }

        /* الأيقونات من كيت هاب */
        .service-card img {
            width: 60px;
            height: 60px;
            margin-bottom: 15px;
            object-fit: contain;
        }

        .service-card h3 { font-size: 16px; color: var(--primary); margin: 0; }

        /* قسم البحث عن الوصل */
        .search-section {
            background: #fff;
            max-width: 600px;
            margin: 20px auto;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
        }
        .search-box { display: flex; gap: 10px; margin-top: 20px; }
        input { flex: 1; padding: 12px; border: 2px solid #ddd; border-radius: 8px; font-size: 16px; }
        button { padding: 12px 25px; background: var(--accent); color: white; border: none; border-radius: 8px; cursor: pointer; }
        
        #result { margin-top: 20px; text-align: right; display: none; padding: 15px; border-top: 1px solid #eee; }
    </style>
</head>
<body>

    <div class="header">
        <h1>مكتب الأخوين</h1>
        <p>خياركم الأول للصيانة والبرمجيات</p>
    </div>

    <div class="services-container">
        <div class="service-card">
            <img src="https://raw.githubusercontent.com/USER_NAME/REPO_NAME/main/mobile-icon.png" alt="صيانة هواتف">
            <h3>صيانة الهواتف</h3>
        </div>
        <div class="service-card">
            <img src="https://raw.githubusercontent.com/USER_NAME/REPO_NAME/main/pc-icon.png" alt="صيانة حاسبات">
            <h3>صيانة الحاسبات</h3>
        </div>
        <div class="service-card">
            <img src="https://raw.githubusercontent.com/USER_NAME/REPO_NAME/main/project-icon.png" alt="مشاريع تخرج">
            <h3>مشاريع التخرج</h3>
        </div>
        <div class="service-card">
            <img src="https://raw.githubusercontent.com/USER_NAME/REPO_NAME/main/search-icon.png" alt="استعلام">
            <h3>تتبع الوصل</h3>
        </div>
    </div>

    <div class="search-section">
        <h3>الاستعلام عن حالة الطلب</h3>
        <div class="search-box">
            <input type="number" id="receiptId" placeholder="أدخل رقم الوصل...">
            <button onclick="searchReceipt()">بحث</button>
        </div>
        <div id="result"></div>
    </div>

    <script>
        // نفس مصفوفة البيانات السابقة
        const data = [
            { id: 122, name: "علي نعمه سالم", status: "في الصيانة", total: 30, remaining: 10 },
            { id: 4, name: "حيدر", status: "تم الإنجاز", total: 20, remaining: 2 }
        ];

        function searchReceipt() {
            const id = document.getElementById('receiptId').value;
            const res = document.getElementById('result');
            const item = data.find(x => x.id == id);

            if(item) {
                res.style.display = "block";
                res.innerHTML = `
                    <p><b>الزبون:</b> ${item.name}</p>
                    <p><b>الحالة:</b> <span style="color:green">${item.status}</span></p>
                    <p><b>المتبقي:</b> ${item.remaining} ألف</p>
                `;
            } else {
                res.style.display = "block";
                res.innerHTML = "<p style='color:red'>الرقم غير صحيح</p>";
            }
        }
    </script>
</body>
</html>
