<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مكتب الأخوين لصيانة الهواتف والحاسبات</title>
    <style>
        /* تنسيق عام */
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            text-align: center; 
            background-color: #f4f7f6; 
            margin: 0; 
            padding: 20px; 
            color: #333;
        }
        
        /* رأس الصفحة */
        header {
            background-color: #1a73e8;
            color: white;
            padding: 40px 20px;
            border-radius: 0 0 50px 50px;
            margin: -20px -20px 40px -20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        h1 { margin: 0; font-size: 2.2em; }
        .subtitle { font-size: 1.1em; opacity: 0.9; margin-top: 10px; }

        /* حاوية الأقسام */
        .container { 
            display: flex; 
            flex-wrap: wrap; 
            justify-content: center; 
            gap: 25px; 
            max-width: 1000px;
            margin: 0 auto;
        }

        /* كارتات الأقسام */
        .card { 
            background: #ffffff; 
            border-radius: 20px; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.1); 
            width: 320px; 
            overflow: hidden; 
            transition: 0.3s;
            border: 1px solid #eee;
        }

        .card:hover { transform: translateY(-10px); }

        .card img { 
            width: 100%; 
            height: 220px; 
            object-fit: cover; 
            background-color: #eaeaea;
        }

        .card-content { padding: 25px; }
        .card h3 { margin: 0 0 15px 0; color: #1a73e8; font-size: 1.5em; }
        .card p { color: #666; font-size: 1em; line-height: 1.6; margin-bottom: 20px; }

        /* زر الواتساب */
        .btn { 
            display: inline-block; 
            padding: 12px 35px; 
            background-color: #25d366; 
            color: white; 
            text-decoration: none; 
            border-radius: 50px; 
            font-weight: bold; 
            transition: 0.3s;
            box-shadow: 0 4px 15px rgba(37, 211, 102, 0.3);
        }

        .btn:hover { background-color: #128c7e; transform: scale(1.05); }

        /* عداد الزوار */
        .visitor-counter {
            margin-top: 50px;
            padding: 20px;
            font-size: 0.9em;
            color: #888;
        }
    </style>
</head>
<body>

    <header>
        <h1>مكتب الأخوين</h1>
        <div class="subtitle">لصيانة الهواتف النقالة والحاسبات</div>
    </header>

    <div class="container">
        <div class="card">
            <img src="mobile.png" alt="صيانة الهواتف">
            <div class="card-content">
                <h3>صيانة الهواتف</h3>
                <p>تصليح كافة أنواع الموبايلات، تبديل شاشات، بطاريات، وسوفت وير بأحدث الأجهزة.</p>
                <a href="https://wa.me/9647830331712" class="btn">اطلب صيانة</a>
            </div>
        </div>

        <div class="card">
            <img src="صورة كمبيوتر محمول.jpg" alt="صيانة الحاسبات">
            <div class="card-content">
                <h3>صيانة الحاسبات</h3>
                <p>فرمتة حاسبات، تنصيب برامج، صيانة هاردوير وتطوير الحاسبات القديمة (SSD).</p>
                <a href="https://wa.me/9647830331834" class="btn">اطلب صيانة</a>
            </div>
        </div>
    </div>

    <div class="visitor-counter">
        <p>عدد زوار المكتب أونلاين:</p>
        <img src="https://hitwebcounter.com/counter/counter.php?page=alakhwaen&style=0006&nbdigits=5&type=page&initCount=0" title="Free Counter" Alt="web counter" border="0" />
    </div>

</body>
</html>
