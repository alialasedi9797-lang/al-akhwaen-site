<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مكتب الأخوين - استعلام عن وصل</title>
    <style>
        :root { --primary: #2c3e50; --accent: #e74c3c; --light: #ecf0f1; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: var(--light); text-align: center; padding: 20px; }
        .container { max-width: 600px; margin: auto; background: white; padding: 30px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        h2 { color: var(--primary); }
        .search-box { margin: 20px 0; display: flex; gap: 10px; }
        input { flex: 1; padding: 12px; border: 2px solid #ddd; border-radius: 8px; outline: none; font-size: 16px; }
        button { padding: 12px 25px; background: var(--primary); color: white; border: none; border-radius: 8px; cursor: pointer; transition: 0.3s; }
        button:hover { background: var(--accent); }
        #result { margin-top: 25px; text-align: right; display: none; border-top: 2px solid var(--light); padding-top: 20px; }
        .status-badge { padding: 5px 15px; border-radius: 20px; color: white; font-weight: bold; }
        .in-progress { background: #f39c12; }
        .done { background: #27ae60; }
    </style>
</head>
<body>

    <div class="container">
        <h2>مكتب الأخوين للصيانة</h2>
        <p>أدخل رقم الوصل لمتابعة حالة جهازك</p>

        <div class="search-box">
            <input type="number" id="receiptId" placeholder="اكتب رقم الوصل هنا...">
            <button onclick="searchReceipt()">بحث</button>
        </div>

        <div id="result">
            </div>
    </div>

    <script>
        // هنا تضع بياناتك المستخرجة من الإكسل بصيغة JSON
        // يمكنك لاحقاً ربط هذا المتغير بملف خارجي على GitHub
        const data = [
            { id: 122, name: "علي نعمه سالم", status: "في الصيانة", total: 30, paid: 20, remaining: 10 },
            { id: 4, name: "حيدر", status: "تم", total: 20, paid: 1, remaining: 2 }
        ];

        function searchReceipt() {
            const input = document.getElementById('receiptId').value;
            const resultDiv = document.getElementById('result');
            const receipt = data.find(item => item.id == input);

            if (receipt) {
                const statusClass = receipt.status === "تم" ? "done" : "in-progress";
                resultDiv.style.display = "block";
                resultDiv.innerHTML = `
                    <p><strong>اسم الزبون:</strong> ${receipt.name}</p>
                    <p><strong>الحالة:</strong> <span class="status-badge ${statusClass}">${receipt.status}</span></p>
                    <p><strong>المبلغ الكلي:</strong> ${receipt.total} ألف</p>
                    <p><strong>الواصل:</strong> ${receipt.paid} ألف</p>
                    <p><strong>المتبقي:</strong> <span style="color:red">${receipt.remaining} ألف</span></p>
                `;
            } else {
                resultDiv.style.display = "block";
                resultDiv.innerHTML = "<p style='color:red; text-align:center;'>عذراً، رقم الوصل غير موجود.</p>";
            }
        }
    </script>
</body>
</html>
