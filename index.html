<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>مركز الأخوين للصيانة</title>
    <style>
        body { font-family: sans-serif; text-align: center; background-color: #f4f4f4; padding: 20px; }
        .container { display: flex; justify-content: center; gap: 20px; flex-wrap: wrap; margin-top: 30px; }
        .card { background: white; border-radius: 15px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); width: 280px; overflow: hidden; transition: 0.3s; }
        .card:hover { transform: translateY(-10px); }
        .card img { width: 100%; height: 200px; object-fit: cover; }
        .card h3 { padding: 10px; color: #333; }
        .btn { display: inline-block; padding: 10px 20px; background: #007bff; color: white; text-decoration: none; border-radius: 5px; margin-bottom: 15px; }
    </style>
</head>
<body>

    <h1>مكتب الأخوين لصيانة الهواتف والحاسبات</h1>
    <p>اختر القسم الذي تود استكشافه:</p>

    <div class="container">
        <div class="card">
            <img src="mobile.jpg" alt="صيانة هواتف">
            <h3>صيانة الهواتف النقالة</h3>
            <a href="https://wa.me/96477XXXXXXXX" class="btn">استفسر الآن</a>
        </div>

        <div class="card">
            <img src="laptop.jpg" alt="صيانة حاسبات">
            <h3>صيانة الحاسبات</h3>
            <a href="https://wa.me/96477XXXXXXXX" class="btn">استفسر الآن</a>
        </div>
    </div>

</body>
</html>
